<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback | Aravind Kannan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer components {
        .navbar-item {
          @apply p-2 rounded-xl hover:bg-gradient-to-r hover:from-red-600 hover:to-purple-600 hover:text-white ease-in-out duration-500;
        }
        .navbar-item--selected {
          @apply p-2 rounded-xl bg-gradient-to-r from-red-600 to-purple-600 text-white ease-in-out duration-500;
        }
        .table-item {
          @apply border border-white h-full;
        }
        td {
          @apply my-4;
        }
        form,
        button {
          @apply text-black font-bold;
        }
        form > input,
        form > select,
        form > textarea {
          @apply rounded-lg p-1;
        }
      }
    </style>
  </head>
  <body class="h-screen flex flex-col bg-black text-white">
    <header>
      <nav
        class="bg-gradient-to-r from-red-600 to-purple-600 bg-clip-text text-transparent flex flex-row justify-between p-3 font-semibold border-1 border-white"
      >
        <h1 class="m-2 text-3xl">Aravind Kannan</h1>
        <ul class="flex flex-row gap-4 self-center">
          <li class="navbar-item">
            <a href="index.html" target="_blank">Personal Information</a>
          </li>
          <li class="navbar-item">
            <a href="journey.html" target="_blank">Journey</a>
          </li>
          <li class="navbar-item">
            <a href="area.html" target="_blank">Area of interest</a>
          </li>
          <li class="navbar-item">
            <a href="academic.html" target="_blank">
              Academic proficieny details
            </a>
          </li>
          <li class="navbar-item">
            <a href="events.html" target="_blank">Events organized</a>
          </li>
          <li class="navbar-item--selected">
            <a href="feedback.html" target="_blank">Feedback</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="form-bg" class="flex-1 grid grid-cols-3">
      <form
        class="backdrop-blur-xl bg-white/30 rounded-xl col-start-2 flex flex-col gap-4 p-5 m-5"
        onsubmit="alert('Sorry! Can not submit form as the page is static...')"
      >
        <label for="name">Name:</label>
        <input type="text" />
        <label for="email">Email:</label>
        <input type="email" />
        <label for="mobile">Mobile:</label>
        <input
          type="tel"
          name="mobile"
          pattern="+91-[0-9]{10}"
          placeholder="+91-9876543210"
        />

        <label for="rating">Rating:</label>
        <select name="rating" id="rating-select">
          <option value="none">-----</option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
        </select>

        <div>
          <p>Do you like the website?</p>
          <input type="radio" id="yes" name="like" value="true" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="like" value="false" />
          <label for="no">No</label>
        </div>

        <label for="comment">Comment:</label>
        <textarea name="comment" cols="30" rows="10"></textarea>

        <button
          class="hover:bg-gray-400 hover:text-black rounded-lg bg-black text-white p-2"
          type="submit"
        >
          Submit form
        </button>
      </form>
    </main>
    <footer class="p-2 text-sm text-center text-slate-500">
      Made with ‚ù§Ô∏è using Vanilla HTML, CSS and a üßÇ of Tailwind üò¨
    </footer>
  </body>
</html>
